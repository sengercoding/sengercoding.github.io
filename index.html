<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIP 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- SETUP SCREEN -->
  <div id="setup-screen">
    <div class="title-block">
      <h1>FLIP<br>7</h1>
      <p>A game of risk and reward</p>
    </div>
    <div class="setup-card">
      <div class="setup-label">Number of Players</div>
      <div class="player-counter">
        <button class="counter-btn" id="dec-btn">−</button>
        <div class="counter-value" id="player-count-display">2</div>
        <button class="counter-btn" id="inc-btn">+</button>
      </div>
      <button class="start-btn" id="start-btn">START GAME</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen">
    <div class="game-header">
      <div class="game-title">FLIP 7</div>
      <div style="display:flex;align-items:center;gap:16px;">
        <div class="round-badge" id="round-badge">ROUND 1</div>
        <div class="deck-info">DECK <span class="deck-counter" id="deck-counter">—</span></div>
      </div>
    </div>

    <div class="message-log" id="message-log"></div>

    <div class="action-section">
      <div>
        <div class="drawn-label">Current turn</div>
        <div class="current-player-tag" id="current-player-tag">PLAYER 1</div>
      </div>
      <div class="action-area">
        <button class="draw-btn" id="draw-btn">DRAW CARD</button>
        <button class="stop-btn" id="stop-btn">END TURN</button>
      </div>
    </div>

    <div class="players-grid" id="players-grid"></div>
  </div>

  <!-- CARD REVEAL MODAL -->
  <div id="card-reveal-modal" class="modal-overlay" style="display:none;">
    <div class="card-reveal-wrapper">
      <div class="playing-card" id="reveal-card">
        <div class="card-corner card-corner--tl">
          <span class="corner-value" id="reveal-corner-tl"></span>
          <span class="corner-suit" id="reveal-suit-tl"></span>
        </div>
        <div class="card-center">
          <div class="card-center-icon" id="reveal-center-icon"></div>
          <div class="card-center-label" id="reveal-center-label"></div>
          <div class="card-center-desc" id="reveal-center-desc"></div>
        </div>
        <div class="card-corner card-corner--br">
          <span class="corner-value" id="reveal-corner-br"></span>
          <span class="corner-suit" id="reveal-suit-br"></span>
        </div>
      </div>
      <button class="card-reveal-continue" id="card-reveal-continue">CONTINUE</button>
    </div>
  </div>

  <!-- TARGET SELECTION MODAL -->
  <div id="target-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <div class="modal-title" id="modal-title">Choose a target</div>
      <div class="modal-subtitle" id="modal-subtitle"></div>
      <div class="modal-players" id="modal-players"></div>
    </div>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameover-screen">
    <div class="gameover-title">GAME<br>OVER</div>
    <div class="winner-name" id="winner-name"></div>
    <div class="final-scores" id="final-scores"></div>
    <button class="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
  </div>

</div>
<script src="game.js"></script>
</body>
</html>
